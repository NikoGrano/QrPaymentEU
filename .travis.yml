language: php

matrix:
  include:
    - php: 7.2
      env: PHPUNIT_FLAGS="--coverage-clover ./tmp/clover.xml"

php:
  - '7.1'
  - '7.3'
  - nightly

install: 'composer install --ignore-platform-reqs'

script:
  - vendor/bin/phpunit $PHPUNIT_FLAGS
  - vendor/bin/php-cs-fixer fix src/ --dry-run --verbose

after_script:
  - '[[ $PHPUNIT_FLAGS = "" ]] || ./vendor/bin/php-coveralls --verbose'

branches:
  only:
    - master
